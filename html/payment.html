<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Summary</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <!--Booking Summary-->
     <div class="container mb-5">
      <h4 class="text-center mb-4 fw-bold">Guest Information</h4>
      <p class="text-center">Details of your booking</p>
    </div>
    <!-- Booking Summary Fields -->
    <div class="row mb-4">
      <div class="col-md-6 mb-3">
        <label for="roomPrice" class="form-label">Room Price</label>
        <input type="text" class="form-control" id="roomPrice" placeholder="Enter room price" required />
      </div>
      <div class="col-md-6 mb-3">
        <label for="taxes" class="form-label">Taxes</label>
        <input type="text" class="form-control" id="taxes" placeholder="Enter taxes" required />
      </div>
    </div>

    <!-- Total Cost -->
    <div class="row mb-5">
      <div class="col-md-12">
        <label for="totalCost" class="form-label">Total Cost</label>
        <input type="text" class="form-control bg-body-tertiary" id="totalCost" placeholder="$0" readonly />
      </div>
    </div>

    <!-- Payment Info -->
    <form id="paymentForm">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Payment Information</h2>
        <p class="text-muted">Secure payment options</p>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required />
        </div>
        <div class="col-md-6">
          <label for="expirationDate" class="form-label">Expiration Date</label>
          <input type="date" class="form-control" id="expirationDate" required />
        </div>
        <div class="col-md-6">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required />
        </div>
      </div>

      <div class="d-grid col-md-4 mx-auto mb-5">
        <button type="submit" class="btn btn-primary">Pay Now</button>
      </div>
    </form>

    <!-- Confirmation Box -->
     <div class="d-none" id="confirmationBox">
      <div class="bg-primary text-white text-center p-4 rounded">
        <h5 class="mb-2">Payment Confirmed</h5>
        <p class="mb-0">Thank you for your payment. Your booking is confirmed!</p>
      </div>
    </div>
  </div>


    <!-- Footer -->
   <footer class="text-dark py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-center align-items-center gap-3">
      <span>Â© 2022 MyHotel. All rights reserved.</span>
      <a href="#" class="text-decoration-none text-dark mx-md-3">Terms of Service</a>
      <a href="#" class="text-decoration-none text-dark mx-md-3">Privacy Policy</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Logic -->
  <script>
    const roomInput = document.getElementById('roomPrice');
    const taxInput = document.getElementById('taxes');
    const totalInput = document.getElementById('totalCost');

    function updateTotal() {
      const room = parseFloat(roomInput.value.replace(/[^0-9.]/g, '')) || 0;
      const tax = parseFloat(taxInput.value.replace(/[^0-9.]/g, '')) || 0;
      totalInput.value = `$${(room + tax).toFixed(2)}`;
    }

    roomInput.addEventListener('input', updateTotal);
    taxInput.addEventListener('input', updateTotal);

    document.getElementById('paymentForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('confirmationBox').classList.remove('d-none');
      document.getElementById('confirmationBox').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>

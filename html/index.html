<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cappu Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
        }
        .poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative h-screen">
        <img 
            src="/Gambar/Desain tanpa judul.png" 
            alt="A luxurious hotel poolside with sunbeds, umbrellas, and palm trees under a clear blue sky" 
            class="w-full h-full object-cover"
        >
        <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-center text-white">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 playfair">
                Welcome to Cappu Hotel
            </h1>
            <p class="text-lg md:text-xl mb-6 playfair">
                Experience luxury at its best
            </p>
            <a id="goBooking" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded poppins cursor-pointer">
                Go booking
            </a>
        </div>
    </div>

    <script>
        // Menambahkan event listener untuk tombol "Go Booking"
        document.getElementById("goBooking").addEventListener("click", function() {
            window.location.href = "homepage.html"; // Pastikan homepage.html ada di lokasi yang sama
        });
    </script>
</body>
</html>

   <!-- PROFILE DAN FORM REGIS -->
<div class="container my-5">
  <div class="row">
    <div class="col-12 col-md-6"> 

      <!-- Profile-->
      <div class="d-flex align-items-center border-bottom pb-3 mb-4">
        <img
          src="https://cdn-icons-png.flaticon.com/128/17827/17827162.png"
          alt="User"
          class="rounded-circle me-3"
          width="64"
        />
        <div>
          <h5 class="mb-1 fw-bold">John Doe</h5>
          <span class= "bg-secondary text-white ">New User</span>
          <span class=" bg-light border text-dark">Premium Member</span>
        </div>
      </div>

      <!-- FORM REGIS -->
      <h2 class="fw-bold">Register</h2>
      <p class="text-muted">Create an account to access exclusive features</p>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label fw-semibold" for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            required
          />
          <div class="invalid-feedback">Username is required.</div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold" for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email address"
            required
          />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold" for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
          <div class="invalid-feedback">Password is required.</div>
        </div>

        <button type="submit" class="btn btn-primary w-30">Sign Up</button>
      </form>
    </div>
  </div>
</div>

    <!-- VALID -->
    <script>
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>

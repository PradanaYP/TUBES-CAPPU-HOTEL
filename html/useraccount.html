<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-white">

 <!--navbar-->
  <header class="border-bottom bg-white">
    <div class="container py-3 d-flex align-items-center">
      <div class="d-flex align-items-center gap-3 me-auto">
        <img src="/Gambar/download (3).jpg" alt="Profile Picture" class="rounded-circle" width="40" height="40" />
        <h1 class="h5 mb-0 fw-medium">User Account Management</h1>
      </div>
       <nav class="d-flex gap-3">
      <a href="homepage.html" class="text-decoration-none text-dark fw-normal">Home Page</a>
      <a href="history.html" class="text-decoration-none text-dark fw-normal">History</a>
      <a href="" class="text-decoration-none text-dark fw-normal">Settings</a>
    </nav>
  </div>
</header>
  

  <!-- User Informasion -->
  <section class="bg-primary text-white py-5">
    <div class="container d-flex flex-column flex-md-row align-items-center gap-4">
      <img src="/Gambar/John doe.png" alt="User Avatar" class="rounded-circle  p-1" width="100" height="100" />
      <div class="text-center text-md-start">
        <h2 class="h5 fw-bold mb-1">John Doe</h2>
          <span class="p-1 mb-3 bg-secondary text-white rounded-2">VIP Guest</span>
        <p class="mb-0">Thank you for choosing MyHotel.</p>
      </div>
    </div>
  </section>

  <!-- Form login -->
  <section class="container my-5">
    <div class="mx-auto" style="max-width: 500px;">
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="example@example.com" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required />
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button type="reset" class="btn btn-outline-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-top bg-white py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-center gap-3 text-muted small">
      <a href="#" class="text-decoration-none text-dark">Contact Us</a>
      <a href="#" class="text-decoration-none text-dark">Terms & Conditions</a>
      <a href="#" class="text-decoration-none text-dark">Privacy Policys</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
